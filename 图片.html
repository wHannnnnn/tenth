<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        img {
            width: 100px;
            position: absolute;
        }
    </style>

</head>
<body>
<img src="xn.png" alt=""/>
</body>
<script src="../myTools.js"></script>
<script>
    var aImg=$("img")[0]
    aImg.onmousedown=function(e){
        e = e || event
        if(e.preventDefault){
            e.preventDefault()
        }
        var aleft=e.clientX-aImg.offsetLeft
        var atop=e.clientY-aImg.offsetTop


        aImg.onmousemove=function(e){
            aImg.style.left= e.clientX-aleft+"px"
            aImg.style.top= e.clientY-atop+"px"
        }
        aImg.onmouseup=function(){
            aImg.onmousemove=null
        }
    }
</script>
</html>
